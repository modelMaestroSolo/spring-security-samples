spring.application.name=spring-security

spring.security.user.password=password
spring.security.user.name=admin

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=secure_notes
spring.datasource.username=postgres
spring.datasource.password=open.secret
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate/JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=secure_notes